<!DOCTYPE html>
<html>

<head>
	<script type="text/javascript" src="../../pages/common/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="../../pages/common/layui/layui.all.js"></script>
	<script type="text/javascript" src="/pages/assets/js/jquery.md5.js"></script>
	<script type="text/javascript" src="../../pages/console/js/common.js"></script>
	<meta charset="UTF-8">
	<title>用户管理</title>



</head>
<link href="../../pages/common/layui/css/layui.css" rel="stylesheet" media="all">

<body>
	<div class="layui-row">
		<div class="layui-col-md1">&nbsp;</div>
		<input id="pageCount" type="" name="" style="display: none">
		<div id="userList" class="layui-col-md10">
			 

			<!-- 账单页面的相关处理-->
 

			<div id="user_table" class="layui-card" style="margin-top: 1%">
				<div class="layui-card-header">
					<p>用户列表 <span id="userListTitle_ex" style="display: none;">- 登录IP查询</span></p>
				</div>
				<div class="layui-card-body">
					<table id="user_list" lay-filter="user_list" style="table-layout:fixed;word-break:break-all;">

					</table>
				</div>
			</div>

			<button class="layui-btn search_login_logs" onclick="getFrdList()">确定</button>
			<table class="layui-table" id="tbx">
				<colgroup>
					<col width="150">
					<col width="200">
					<col>
				</colgroup>
				<thead>
					<tr>
						<th><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike"></th>
						<th>id</th>
						<th>昵称</th>
						<th>状态</th>
						<th>加入时间</th>

					</tr>
				</thead>
				<tbody>


				</tbody>
			</table>

			<script type="text/javascript">
				$.get("http://localhost:8092//queryFrd", function (data, status) {
					console.log("Data: " + data + "\nStatus: " + status);
					$.each(data, function (idx, obj) {
						var fsttd = '<td><input type="checkbox" id="vehicle1" name="vehicle1" value="@id"></td>';
						var trs = "<tr>" + fsttd + "<td>@id</td><td>@nknm</td><td>正常</td><td></td>@crtm</tr>"
						trs = trs.replaceAll("@id", obj._id); trs = trs.replace("@nknm", obj.nickname);
						$("#tbx").append(trs)

					});  //each
				}); //get


			</script>

			<script type="text/javascript">
				function getFrdList() {
					var arr133 = [];
					 

					$("input[name='vehicle1']:checked").each(function (index, item) {
						arr133.push(item.value);
					});

					 
					var ids = arr133.join(",");
					console.log(arr133.join(","));
					var uid = getQueryVariable("uid");

					$.get("http://localhost:8092/btchFrd?uid=" + uid + "&addids=" + ids, function (data, status) {
						console.log("status:" + status)
						console.log(data)
						alert("ok")
						opener.refresh();

					})
					//	alert(frdx.value)
				}
			</script>
			<script type="text/javascript">


				function getQueryVariable(variable) {
					var query = window.location.search.substring(1);
					var vars = query.split("&");
					for (var i = 0; i < vars.length; i++) {
						var pair = vars[i].split("=");
						if (pair[0] == variable) { return pair[1]; }
					}
					return (false);
				}


			</script>


 

	</div>

	<script type="text/javascript" src="./js/console_ui.js"></script>
	<script type="text/javascript" src="./js/core.js"></script>
	<script type="text/javascript" src="./js/tripledes.js"></script>

	<script type="text/javascript" src="../js/userListv2.js"></script>
	<!-- 日期选择器 -->
	<script>
		layui.use('laydate', function () {
			var laydate = layui.laydate;
			//日期时间选择器
			laydate.render({
				elem: '#birthday'
				, type: 'datetime'
				, max: 0 //最大时间
			});
		})

	</script>

</body>
